<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <div>
        <img src="./img/instagram-celular.png">
        <img src="./img/instagram-celular2.png">
        <img src="./img/instagram-celular3.png">
      </div>
    </div>

    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" alt="instagram-logo">
        <div class="profile-photo">
          <img src="https://github.com/bruno600.png" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como bruno600</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é bruno600?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Cadastre-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
